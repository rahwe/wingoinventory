<!-- ======= Header ======= -->
<header id="header-scan" class="header-scan fixed-top" data-scrollto-offset="0">
    <div class="container-fluid d-flex align-items-center justify-content-between">
      <a href="index.html" class="logout-btn">
          <img src="assets/img/white-backward.png" alt="backward">
      </a>
    <nav id="navbar" class="navbar">
      <div class="img-item" id="inputCode" data-toggle="modal" data-target="#staticBackdrop"><img src="assets/img/keypad.png" alt="keypad"></div>

    </nav><!-- .navbar -->

</header><!-- End Header -->

<main id="main-scan">
  <!-- ======= Scan code Section ======= -->
  <section id="scandCodeSection" class="content-section-scan">
    <div class="container pt-5">
      <div class="row">
          <div class="col-12">
            <div class="card">
              <div class="card-body text-center">
                <div id="qr-reader"></div>
                <div class="show-scan" id="qr-reader-results"></div>

            </div>
          </div>
      </div>
    </div>
  </section><!-- End section  -->

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      
      <div class="modal-body">
        <div class="card">
          <div class="card-body text-center">
            <form>
              <div class="form-group text-center">
                <label for="forInputCode">Please input ticket serial number</label>
                <input type="text" class="form-control text-center" id="forInputCode" placeholder="A0001-19001-0000001-001">
              </div>
            </form>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-info">Check</button>
          </div>
          
        </div>
        
      </div>
      
    </div>
  </div>
</div>

   <script>
     
          var resultContainer = document.getElementById('qr-reader-results');
          var lastResult, countResults = 0;

   

          function onScanSuccess(decodedText, decodedResult) {
              if (decodedText !== lastResult) {
                  ++countResults;
                  lastResult = decodedText;

                  resultContainer.innerHTML= decodedText
              }
          }

          var html5QrcodeScanner = new Html5QrcodeScanner(
            "qr-reader", { fps: 100, qrbox: 250 }
            );
            

        
          html5QrcodeScanner.render(onScanSuccess);


   </script>
